<script>
    function validatePassword(event) {
        event.preventDefault(); // Prevent the form from submitting
        const passwordInput = document.getElementById('password').value;
        const predefinedPassword = 'MyBatman';

        if (passwordInput === predefinedPassword) {
            alert('Password is correct!');

                window.location.href = ' https://titibae21.github.io/myfav.com/';
        } else {
            alert('Incorrect password. Please try again . Hint  : You');
        }
    }
</script>
    <div class="container">
    <form onsubmit="validatePassword(event)">
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

        </div>
        <button type="submit">Submit</button>
      
    </form>
